<!DOCTYPE html>
<html>

<head>
  <title>Button Template</title>

  <meta charset="utf-8">
  <meta name="description" content="Easily place images into template to create pinback buttons.">
  <meta name="author" content="Michael D'Argenio">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <link rel="icon" href="icon.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="button_style.css">
  <script type="text/javascript" src="scripts.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

</head>

<body onload="addRow()">

  <table id="pic_table">
    <tr id="row0">
      <th>Picture</th>
      <th>Preview</th>
      <th>Color</th>
      <th>Quantity</th>
    </tr>
  </table>

  <br>
  <button onclick="addRow()">Add row</button>
  <button onclick="deleteRow()">Delete row</button>
  <br>
  <br>
  <button onclick="generate()">Generate PDF</button>
  <div id-"invisible_container" style="display:none;">
    <div id="print_container" class="print_content"></div>
  </div>

</body>

</html>
